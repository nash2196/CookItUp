<!DOCTYPE html>
<html ng-app="MainApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type = "text/javascript" src="js/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script type = "text/javascript" src="js/angular/angular.min.js"></script>
    <script type = "text/javascript" src="js/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <section ng-controller = "RecipeController as recipeCtrl">
      <div ng-repeat = "recipe in recipeCtrl.selectedRecipe">
        <img ng-src = "img/{{recipe.images[0]}}"/>
        <label>{{recipe.name}}</label>
        <label>{{recipe.author}}</label>
        <label>Likes:{{recipe.likes}}</label>
      </div>
    </section>

  </body>
</html>
