<style>
.btn-glyphicon { padding:8px; background:#ffffff; margin-right:4px; }
.icon-btn {margin-top:10px; margin-right: 10px;padding: 1px 15px 3px 2px; border-radius:50px;}
</style>

<div class="container-fluid" ng-controller='ProfileController as profileCtrl'>
<div class="usr-prof">
        <img ng-src="data:image/jpg;base64,{{profileCtrl.userInfo.pro_pic}}"
        onerror="this.onerror=null;this.src='img/default.png';"
        style="height:200px; width:200px;">
  <p style="font-size:20px;text-align:left;">{{profileCtrl.userInfo.username}}</p>
  <p style="font-size:20px;text-align:left;">{{profileCtrl.userid}}</p>
  <p style="font-size:20px;text-align:left;">{{profileCtrl.userInfo.description}}</p>
</div>
</div>
<hr style="border-top: 1px dotted #8c8b8b;">

<div class="container-fluid">
<div class="div1" style="width:450px;height: 300px;padding:50px;border: 1px solid black; box-sizing:border-box;"></div>
</div>
<div class="container-fluid">
  <a class="btn icon-btn btn-primary" href="#"><span class="glyphicon btn-glyphicon glyphicon-thumbs-up img-circle text-primary"></span>Like</a>
  <a class="btn icon-btn btn-info" href="#"><span class="glyphicon btn-glyphicon glyphicon-share img-circle text-info"></span>Share</a>
  <a class="btn icon-btn btn-danger" href="#"><span class="glyphicon btn-glyphicon glyphicon-trash img-circle text-danger"></span>Delete</a>
  <a class="btn icon-btn btn-primary" href="#"><span class="glyphicon btn-glyphicon glyphicon-edit img-circle text-primary"></span>Comment</a>
</div>
